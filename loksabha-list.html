<h1 class='page-header'>Loksabha Candidates
  <select id='ls-state' class='pull-right' style='font-size : 16px; width : 200px;' value="">
    <option value=''>All India</option>
    <option value='Maharashtra'>Maharashtra</option>
    <option value='Karnataka'>Karnataka</option>
    <option value='Delhi'>Delhi</option>
    <option value='Haryana'>Haryana</option>
  </select>
</h1>
<div class='row'>
  <div class='col-lg-2'>
    <img ng-src='{{getMap(selectedState)}}' style='width : 100%;'>
    <h3>At A Glance</h3>
    <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="tag in tags(selectedState)">{{tag.label}} <span class='badge'>{{tag.count}}</span></a>
    </div>
  </div>
  <div class='col-lg-10'>
    <div class="media" ng-repeat='candidate in candidates|filter:{State:selectedState}' style='border-bottom : 1px solid #999; padding-bottom : 10px;'>
      <a class="pull-left" href="#">
	<img class="media-object" ng-src="{{candidate.Photo}}" style='width : 100px;'>
      </a>
      <div class="media-body">
	<h2 class="media-heading"><a ui-sref='candidate({name:candidate.name})'>{{candidate.name}}</a></h2>
	<small>{{candidate.Profile}}</small>
      </div>
    </div>
  </div>
</div>
